{% extends "base.html" %}

{% block title %}
Product Description
{% endblock %}

{% block content %}
<div class=" product-page-container">
    <div class="container">
        <div class="page-details">
            <div class="prduct-img">
                <img src="{{ url_for('static', filename=product.images[0].image_url) }}" alt="{{ product.name }} class="
                    card-img">
            </div>
            <div>
                <h1>{{ product.name }}</h1>
                <p>Price: ${{ product.price }}</p>
                <p>{{ product.description }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
